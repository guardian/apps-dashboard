<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Android App Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>

<body>

<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">
            <div class="navbar-header">
                <img src="android-icon.png" width="50px"/>
                <a class="navbar-brand" href="#">Android Dashboard</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#userbase">User base</a></li>
                    <li><a href="#revenue">Revenue</a></li>
                </ul>
                <!--initialise jenkins_api-->
                <script src="jenkins.js"></script>
                <div id="buildStatus"> Build Status v4.5(xxx) <a
                        href='http://iosuiauto.gutools.co.uk:8080/job/RunNewDashboard'><img
                        src='http://iosuiauto.gutools.co.uk:8080/buildStatus/icon?job=RunNewDashboard'></a>
                </div>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <div class="pages">
        <div class="page" id="userbase">
            <h2>What version are our users on?</h2>
            <div style="border-bottom:2px #d3d3d3 solid;overflow:hidden;width: 90%;margin-left:0;margin-right:auto;">
                <div id="versionSpread" style="width: 410px; height: 350px; float: left;"></div>
                <div id="versionSpreadMonth" style="width: 410px; height: 350px;float:left"></div>
                <script src="versionSpread.js">

                </script>
                <script src="versionSpreadMonth.js"></script>
            </div>
            <h2>What devices do our users use?</h2>
            <div id="devices" style="width: 940px; height: 400px; margin: 0; border-bottom:2px #d3d3d3 solid;"></div>
            <script src="devices.js"></script>
            <h2>Which Android versions do our users use?</h2>
            <div id="osVersion" style="width: 800px; height: 400px; margin: 0 "></div>
            <script src="osVersion.js"></script>
        </div><!--/.userbase-->
        <div class="page" id="revenue">
            <h2>How much money are we making?</h2>
            <p>We've made &pound;<span id="revenueThisMonth"></span> this month</p>
            <script src="revenueThisMonth.js"></script>
            <div id="revenue6Months"
                 style="min-width: 310px; max-width: 940px; height: 400px; margin: 0; border-bottom:2px #d3d3d3 solid;"></div>
            <script src="revenue6Months.js"></script>
        </div><!--/.revenue-->
        <div class="page" id="home">
            <h2>The Android app at a glance.</h2>
            <p>The latest version is <b>4.5</b>.</p>
            <div style="border-bottom:2px #d3d3d3 solid;overflow:hidden;width: 90%;margin-left:0;margin-right:auto;">
                <div id="crashRateWeek" style="width: 410px; height: 350px; float: left;"></div>
                <script src="crashRateWeek.js"></script>
                <div style="width: 410px; height: 350px;float:left;overflow:scroll;">
                    <table class="table" id="reviewsForCurrentVersion"></table>
                    <script src="reviewsForCurrentVersion.js"></script>
                </div>
            </div>
            <div style="border-bottom:2px #d3d3d3 solid;overflow:hidden;width: 90%;margin-left:0;margin-right:auto;">
                <div id="suspiciousTermination" style="width: 410px; height: 350px; float: left;"></div>
                <script src="suspiciousTermination.js"></script>
                <div style="width: 410px; height: 350px;float:left;overflow:scroll;">
                    <table class="table" id="appsFeedback"></table>
                    <script src="appsFeedback.js"></script>
                </div>
            </div>
        </div><!--/.home-->
    </div><!--/.pages -->

</body>
</html>
