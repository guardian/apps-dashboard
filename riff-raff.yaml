regions:
- eu-west-1
stacks:
- mobile
deployments:
  builds-s3-files:
    type: aws-s3
    parameters:
      cacheControl: max-age=10
      publicReadAcl: false
      prefixPackage: false
      bucket: builds.gutools.co.uk
      prefixStage: false
      prefixStack: false
  builds:
    type: cloud-formation
    parameters:
      templatePath: builds-cloud-formation.yaml
