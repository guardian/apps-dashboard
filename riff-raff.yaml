regions:
- eu-west-1
stacks:
- mobile
deployments:
  builds-s3-files:
    type: aws-s3
    parameters:
      cacheControl: max-age=600
      publicReadAcl: false
      prefixPackage: false
      bucket: builds.gutools.co.uk
      prefixStage: false
      prefixStack: false
  builds:
    type: cloud-formation
    parameters:
      templatePath: builds-cloud-formation.yaml
  releases-s3-files:
    type: aws-s3
    parameters:
      cacheControl: max-age=600
      publicReadAcl: false
      prefixPackage: false
      bucket: releases.gutools.co.uk
      prefixStage: false
      prefixStack: false
  releases:
    type: cloud-formation
    parameters:
      templatePath: releases-cloud-formation.yaml
